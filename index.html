<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter += 1">
            Counter
        </button>
        <p>Button di atas telah diklik sebanyak {{ counter }} kali.</p>
    </div>
    <script type="text/javascript">
        var example1 = new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        })
    </script>
</body>

</html>
